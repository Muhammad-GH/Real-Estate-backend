<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="icon" href="images/favicon.ico">

    <title>Flipkoti</title>

<body>
<div class="login-page">
    <div class="content">
        <div class="logo">
            <img src="images/logo.png">
        </div>

            <div class="card-body">
                <div class="head">
                    <h3>Welcome to Flipkoti Pro</h3>
                    <p>A space for realestate professional</p>
                </div>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email id">
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Phone no">
                    </div>
                    <h4 class="text-center">Are you?</h4>
                    <div class="form-group">
                        <select class="form-control">
                            <option>Service Provider </option>
                            <option>Provider item</option>
                            <option>Provider item</option>
                            <option>Provider item</option>
                            <option>Provider item</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.min.js"></script>
